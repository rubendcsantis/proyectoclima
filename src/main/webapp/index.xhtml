<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Plantilla BÃ¡sica JSF</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Lista de ciudades"></h:outputText>
	</h2>
	<h:form>
		<h:commandButton action="#{climaBean.nuevo()}" value="Nueva Ciudad"></h:commandButton>
		<h:dataTable value="#{climaBean.getWeather()}" var="data" border="1">
			<h:column>
				<f:facet name="header">Ciudad</f:facet>
				<h:outputText value="#{data.city}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Humedad</f:facet>
				<h:outputText value="#{data.humidity}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Temperatura</f:facet>
				<h:outputText value="#{data.temperature}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{climaBean.editar(data.id)}"
					value="Editar"></h:commandButton>
			</h:column>
			<!-- >h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{climaBean.eliminar(data.id)}"
					value="Eliminar"></h:commandButton>
			</h:column -->
		</h:dataTable>
	</h:form>
</h:body>
</html>
