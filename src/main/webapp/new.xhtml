<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Nuevo</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellspacing="20" border="1">
			<f:facet name="header">
				<h:outputText value="Nuevo"></h:outputText>
			</f:facet>

			<h:outputText value="Ciudad"></h:outputText>
			<h:inputText value="#{data.city}"></h:inputText>

			<h:outputText value="Humedad"></h:outputText>
			<h:inputText value="#{data.humidity}"></h:inputText>

			<h:outputText value="Temperatura"></h:outputText>
			<h:inputText value="#{data.temperature}"></h:inputText>

			<f:facet name="footer">
				<h:commandButton action="#{climaBean.saveRecord(data)}"
					value="Guardar"></h:commandButton>
			</f:facet>

		</h:panelGrid>

	</h:form>

</h:body>
</html>
